<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DocComposer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm text-light">
        <p class="h5 my-0 me-md-auto fw-normal">Navbar</p>
        <nav class="my-2 my-md-0 me-md-3">
          <a class="p-2 text-light" href="#">Example 1</a>
          <a class="p-2 text-light" href="#">Example 2</a>
        </nav>
    </header>
    <div class="container">
        <div class="py-1 text-center">
            <h2>Lets have fun with sliders!</h2>
        </div>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">RWD and RCT PSA Slider</h5>
                        <div class="d-flex justify-content-center my-4">
                            <div class="w-100">
                              <label class="control-label mb-4 d-block" for="psaSlider">PSA<span id="psa" class="font-weight-bold text-primary ml-2 float-right"></span></label>
                              <input type="range" class="custom-range" id="psaSlider" min="65" max="70" value="65" step="1">
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">RWD's RA Slider (5k interval)</h5>
                        <div class="d-flex justify-content-center my-4">
                            <div class="w-100">
                              <label class="control-label mb-4 d-block" for="raSlider5k">RA Balance<span id="raBal5k" class="font-weight-bold text-primary ml-2 float-right"></span></label>
                              <input type="range" class="custom-range" id="raSlider5k" min="60000" max="400000" value="100000" step="5000">
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">RWD's RA Slider (1k interval)</h5>
                        <div class="d-flex justify-content-center my-4">
                            <div class="w-100">
                              <label class="control-label mb-4 d-block" for="raSlider1k">RA Balance<span id="raBal1k" class="font-weight-bold text-primary ml-2 float-right"></span></label>
                              <input type="range" class="custom-range" id="raSlider1k" min="60000" max="400000" value="100000" step="1000">
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const psaSlider = document.querySelector('#psaSlider')
            const psaLabel = document.querySelector('#psa')
            const raSlider5k = document.querySelector('#raSlider5k')
            const raLabel5k = document.querySelector('#raBal5k')
            const raSlider1k = document.querySelector('#raSlider1k')
            const raLabel1k = document.querySelector('#raBal1k')
            psaLabel.innerHTML = `$${psaSlider.value}`;
            raLabel5k.innerHTML = `$${raSlider5k.value}`;
            raLabel1k.innerHTML = `$${raSlider1k.value}`;
            psaSlider.oninput = function(){
                psaLabel.innerHTML = `${this.value}`;
            }
            raSlider5k.oninput = function(){
                raLabel5k.innerHTML = `$${this.value}`;
            }
            raSlider1k.oninput = function(){
                raLabel1k.innerHTML = `$${this.value}`;
            }
        })
    </script>
</body>
</html>
